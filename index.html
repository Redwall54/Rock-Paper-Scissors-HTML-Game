    <script>

        for (let i = 0; i < 5; i++) {

            function getRandomIntInclusive(min, max) {
                min = Math.ceil(min);
                max = Math.floor(max);
                return Math.floor(Math.random() * (max - min + 1) + min); // The maximum is inclusive and the minimum is inclusive
            }


        }

        function getComputerChoice() {

            let randomizer = getRandomIntInclusive(0, 2);
            if (randomizer == 0) {
                let computerSelection = "scissors";
                console.log(computerSelection);
                return computerSelection;
            }
            else if (randomizer == 1) {
                let computerSelection = "paper";
                console.log(computerSelection);
                return computerSelection;
            }
            else if (randomizer == 2) {
                let computerSelection = "rock";
                console.log(computerSelection);
                return computerSelection;
            }
        }

        function playRound(playerSelection, computerSelection) {

            let player = playerSelection.toUpperCase();
            let computer = computerSelection.toUpperCase();

            if (player === "ROCK") {
                switch (computer) {
                    case "ROCK":
                        return "Tie game! you both selected " + playerSelection
                        break;

                        break;
                    case "SCISSORS":
                        return "You win!" + playerSelection + " beats " + computerSelection;
                        break;
                }
            }
            else if (player === "PAPER") {
                switch (computer) {
                    case "ROCK":
                        return "You win!" + playerSelection + " beats " + computerSelection;
                        break;
                    case "PAPER":

                        break;

            }
            else if (player === "SCISSORS") {

                }
            }

        }

        function game(gameChoice) {
            if (gameChoice.toUpperCase() === "YES")
                for (let i = 0; i < 5; i++) {
                    let playerSelection = prompt("Choose rock, paper, or scissors")
                    let computerSelection = getComputerChoice();
                    console.log(playRound(playerSelection, computerSelection))
                }

        }

        game(prompt("Would you like to play a game of rock paper scissors"))
